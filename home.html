<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Precision Baking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --primary-color: #ff9800;
            --secondary-color: #e65100;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #ffd54f 0%, #ffb74d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        /* Navigation Bar */
        
        .navbar {
            width: 100%;
            background: var(--primary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--white);
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .navbar ul li {
            display: inline;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .navbar ul li a:hover {
            color: var(--secondary-color);
        }
        /* Hero Section */
        
        .hero {
            text-align: center;
            max-width: 800px;
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow);
        }
        
        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        .cta-btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .cta-btn:hover {
            background: var(--secondary-color);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Precision Bake</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="conversion.html">Conversion</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Precision Baking!</h1>
        <p>Your AI-powered tool for precise baking conversions. Say goodbye to guesswork and enjoy perfect results every time.</p>
        <a href="conversion.html" class="cta-btn">Start Converting Now</a>
    </div>

</body>

</html>
