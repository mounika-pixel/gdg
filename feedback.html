<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Precision Baking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --primary-color: #ff9800;
            --secondary-color: #e65100;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #ffd54f 0%, #ffb74d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        /* Navigation Bar */
        
        .navbar {
            width: 100%;
            background: var(--primary-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--white);
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .navbar ul li {
            display: inline;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .navbar ul li a:hover {
            color: var(--secondary-color);
        }
        
        .container {
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .container h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .container p {
            font-size: 1rem;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid var(--text-light);
            border-radius: 5px;
        }
        
        .submit-btn {
            background: var(--primary-color);
            color: var(--white);
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-btn:hover {
            background: var(--secondary-color);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Precision Bake</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="conversion.html">Conversion</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <!-- Feedback Form -->
    <div class="container">
        <h1>We Value Your Feedback! üòä</h1>
        <p>Help us improve by sharing your thoughts.</p>
        <form action="submit_feedback.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="rating" required>
                <option value="" disabled selected>Rate our Service</option>
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Excellent)</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Good)</option>
                <option value="3">‚≠ê‚≠ê‚≠ê (Average)</option>
                <option value="2">‚≠ê‚≠ê (Needs Improvement)</option>
                <option value="1">‚≠ê (Poor)</option>
            </select>
            <textarea name="comments" rows="4" placeholder="Your Comments" required></textarea>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
